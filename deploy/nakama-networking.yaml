apiVersion: v1
kind: Service
metadata:
  name: nakama
  labels:
    app: nakama
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 7350
      targetPort: 7350
      protocol: TCP
    - name: grpc
      port: 7349
      targetPort: 7349
      protocol: TCP
    - name: console
      port: 7351
      targetPort: 7351
      protocol: TCP
  selector:
    app: nakama
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nakama-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: nakama
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: nakama-tls
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nakama
                port:
                  number: 7350
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nakama-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nakama
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
